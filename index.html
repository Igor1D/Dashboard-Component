<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainDiv">

    <div class="sidePanelDiv">
      <div id="reportLayerDiv">
        <img class="userPic" src="./images/image-jeremy.png" alt="user-pic">
        <h4 class="reportText">Report for</h4>
        <h1 class="userName">Jeremy Robson</h1>
      </div>


      <div class="timeFramesDiv">
        <ul>
          <li> Daily</li>
          <li> Weekly</li>
          <li> Monthly</li>
        </ul>
      </div>

    </div>

    <div class="sixSquares">
      <div id="workLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-work.svg" alt="icon-work">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Work</h4>
            <!-- <h1>5hrs</h1> <!-- daily -->
            <!-- <p>Previous - 7hrs</p> daily -->
            <h1>32hrs</h1> <!-- weekly -->
            <p>Last Week - 36hrs</p> <!-- weekly -->
            <!-- <h1>103hrs</h1> monthly -->
            <!-- <p>Previous - 128hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>


      <div id="playLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-play.svg" alt="icon-play">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Play</h4>
            <!-- <h1>1hr</h1> <!-- daily -->
            <!-- <p>Previous</p> - 2hrs</p> daily -->
            <h1>10hrs</h1> <!-- weekly -->
            <p>Last Week - 8hrs</p> <!-- weekly -->
            <!-- <h1>23hrs</h1> monthly -->
            <!-- <p>Previous - 29hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>

      <div id="studyLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-study.svg" alt="icon-study">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Study</h4>
            <!-- <h1>0hrs</h1> daily -->
            <!-- <p>Previous - 1hr</p> daily -->
            <h1>4hrs</h1> <!-- weekly -->
            <p>Last Week - 7hrs</p> <!-- weekly -->
            <!-- <h1>13hrs</h1> monthly -->
            <!-- <p>Previous - 19hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>

      <div id="exerciseLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-exercise.svg" alt="icon-exercise">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Exercise</h4>
            <!-- <h1>1hr</h1> daily -->
            <!-- <p>Previous - 1hr</p> daily -->
            <h1>4hrs</h1> <!-- weekly -->
            <p>Last Week - 5hrs</p> <!-- weekly -->
            <!-- <h1>11hrs</h1> monthly -->
            <!-- <p>Previous - 18hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>

      <div id="socialLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-social.svg" alt="icon-social">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Social</h4>
            <!-- <h1>1hr</h1> daily -->
            <!-- <p>Previous - 3hrs</p> daily -->
            <h1>5hrs</h1> <!-- weekly -->
            <p>Last Week - 10hrs</p> <!-- weekly -->
            <!-- <h1>21hrs</h1> <!-- monthly -->
            <!-- <p>Previous - 23hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>

      <div id="selfCareLayerDiv" class="layerDiv">
        <img class="icon" src="./images/icon-self-care.svg" alt="icon-selfCare">
        <div class="childDiv">
          <div class="childDivInnerContent">
            <h4>Self Care</h4>
            <!-- <h1>0hrs</h1> daily -->
            <!-- <p>Previous - 1hr</p> daily -->
            <h1>2hrs</h1> <!-- weekly -->
            <p>Last Week - 2hrs</p> <!-- weekly -->
            <!-- <h1>7hrs</h1> monthly -->
            <!-- <p>Previous - 11hrs</p> monthly -->
          </div>
          <div class="threeDotsDiv"><img class="threeDotsIcon" src="./images/icon-ellipsis.svg"></div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Coded by <a href="#">Igor Dimitroglo</a>.
  </div> -->
</body>

</html>
